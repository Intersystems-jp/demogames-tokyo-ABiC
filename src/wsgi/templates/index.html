<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="https://raw.githubusercontent.com/iijimam/images/refs/heads/main/abic.png" width="16" height="16" >
    <title>Area news!</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;"">
        <div style="font-size: 2rem;">
           <image src="https://raw.githubusercontent.com/iijimam/images/refs/heads/main/abic.png" width="80" hight="80"/>
            News for the next two days from {{attime}}!
        </div>
    </nav>
<div class="form">
    <form>
        <div class="alert alert-warning" role="alert">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">date</th>
                    <th scope="col">link</th>
                  </tr>
                </thead>
                <tbody
            {% for news in linklist %}
                    <tr>
                        <td>{{news["dispdate"]}}</td>
                        <td><a href="{{news["url"]}}" target="_blank">{{news["title"]}}</a></td>
                    </tr>                
            {% endfor %}
            </tbody>
        </table>
        </div>

    </form>
</div>

</body>

</html>
